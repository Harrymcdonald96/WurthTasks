<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus Task</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bonusscript.js" defer></script>
</head>
<body>
  <header>
    <h1>Bonus Task</h1>
    <nav>
      <a href="html_tasks.html">HTML </a>
      <a href="css_tasks.html">CSS </a>
      <a href="js_tasks.html">JavaScript </a>
      <a href="bonus_task.html">Bonus Task </a>
    </nav>
  </header>

  <main>
    <!-- Shopping Cart -->
    <section id="shopping-cart">
      <h2>Shopping Cart</h2>
      <p>Adjust the quantities to see the total price update automatically:</p>
      <div class="cart-item">
        <p>Item 1: $<span class="item-price">10.00</span></p>
        <label for="quantity-1">Quantity:</label>
        <input type="number" id="quantity-1" class="item-quantity" value="1" min="0">
      </div>
      <div class="cart-item">
        <p>Item 2: $<span class="item-price">20.00</span></p>
        <label for="quantity-2">Quantity:</label>
        <input type="number" id="quantity-2" class="item-quantity" value="1" min="0">
      </div>
      <div class="cart-item">
        <p>Item 3: $<span class="item-price">5.00</span></p>
        <label for="quantity-3">Quantity:</label>
        <input type="number" id="quantity-3" class="item-quantity" value="1" min="0">
      </div>
      <p id="cart-total">Total: $0.00</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Bonus Task</p>
  </footer>
</body>
</html>
